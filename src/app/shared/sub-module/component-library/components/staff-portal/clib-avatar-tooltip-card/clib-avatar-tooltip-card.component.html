<ng-container *ngIf="requestObj && viewType">
  <div class="card mb-0">
    <div class="card-body my-auto">
      <div class="row align-items-center">
        <div class="col-12 text-center">
          <div class="avatar avatar-tooltip rounded-circle border-secondary"
            *ngIf="requestObj?.employee_picture_path">
            <img [src]="requestObj?.employee_picture_path" alt=".."
              style="width: 140px; height: 140px; object-fit: scale-down;">
          </div>
          <div class="avatar avatar-tooltip rounded-circle border-secondary"
            *ngIf="!requestObj?.employee_picture_path">
            <img src="../../assets/img/theme/team-default.jpg"
              style="width: 140px; height: 140px; object-fit: scale-down;">
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-lg-12 text-center">
              <span class="h4 text-primary font-weight-bold mb-0">
                {{requestObj.employee_name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
