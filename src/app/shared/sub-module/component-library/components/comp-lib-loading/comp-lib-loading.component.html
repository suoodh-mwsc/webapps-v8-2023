<div *ngIf="viewType === 'xl'">
  <div class="d-flex justify-content-center">
    <div class="fa-3x">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  </div>
</div>

<div *ngIf="viewType === 'lg'">
  <div class="d-flex justify-content-center">
    <div class="fa-2x">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  </div>
</div>

<div *ngIf="viewType === 'md'">
  <div class="d-flex justify-content-center">
    <div class="fa-lg">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  </div>
</div>

<div *ngIf="viewType === 'sm'">
  <div class="d-flex justify-content-center">
    <div class="fa-sm">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  </div>
</div>

<div *ngIf="viewType === 'xs'">
  <div class="d-flex justify-content-center">
    <div class="fa-xs">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  </div>
</div>
